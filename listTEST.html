<!DOCTYPE html>
<html>
<head>
<style>
  

.nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position:fixed;
  background-color: #333;
}

.nav li {
  float: left;
}

.nav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 12px 14px;
  text-decoration: none;
}

.nav li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

  <ul class="nav">
    <li><a href="#top">Top</a></li>
    <li><a href="#quote">Quote</a></li>
    <li><a href="#code">Code</a></li>
    <li><a href="#animals">Animals</a></li>
    <li><a href="#music">My Music</a></li>
    <li><a href="#favorite">Interests</a></li>
    <li><a href="#songs">Some Songs</a></li>
  </ul>

</body>
</html>
